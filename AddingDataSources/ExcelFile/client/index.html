<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/reveal/infragistics.reveal.js"></script>

    <script type="text/javascript">

        //set this to your server url
        $.ig.RevealSdkSettings.setBaseUrl("https://localhost:7111/");

        $.ig.RevealSdkSettings.ensureFontsLoadedAsync().then(() => {
            var revealView = new $.ig.RevealView("#revealView");
            revealView.onDataSourcesRequested = (callback) => {
                var localFileItem = new $.ig.RVLocalFileDataSourceItem();
                localFileItem.uri = "local:/Samples.xlsx";

                var excelDataSourceItem  = new $.ig.RVExcelDataSourceItem(localFileItem);
                excelDataSourceItem .title = "Excel File";

                callback(new $.ig.RevealDataSources([], [excelDataSourceItem], true));
            };
        });
    </script>
</body>

</html>
