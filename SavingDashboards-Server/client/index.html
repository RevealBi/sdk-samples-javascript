<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">

    <style>
        .revealView {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="revealView" class="revealView"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/reveal/infragistics.reveal.js"></script>

    <script type="text/javascript">
        //set this to your server url
        $.ig.RevealSdkSettings.setBaseUrl("https://localhost:7111/");

        let revealView;

        $.ig.RevealSdkSettings.ensureFontsLoadedAsync().then(() => {
            $.ig.RVDashboard.loadDashboard("Sales", (dashboard) => {
                revealView = new $.ig.RevealView("#revealView");
                revealView.dashboard = dashboard;
            });
        });

    </script>
</body>

</html>
