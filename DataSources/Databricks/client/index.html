<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script src="https://dl.revealbi.io/reveal/libs/1.7.4/infragistics.reveal.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");
        
        var revealView = new $.ig.RevealView("#revealView");
        revealView.startInEditMode = true;
        
        revealView.onDataSourcesRequested = (callback) => {
            
            var databricksSource = new $.ig.RVDatabricksDataSource();
            databricksSource.id = "MyDatabricksDatasource";
            databricksSource.title = "My Databricks";

            var databricksDataSourceItem = new $.ig.RVDatabricksDataSourceItem(databricksSource);
            databricksDataSourceItem.id = "MyDatabricksDatasourceItem";
            databricksDataSourceItem.title = "My Databricks table";

            callback(new $.ig.RevealDataSources([databricksSource], [databricksDataSourceItem], true));
        };
   </script>
</body>

</html>
