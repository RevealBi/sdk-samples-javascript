<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.6.1/infragistics.reveal.js"></script>
    <script src="script.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Language
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#" onclick="changeLang('en')">English</a>
            <a href="#" onclick="changeLang('ja')">Japanese</a>
            <a href="#" onclick="changeLang('es')">Spanish</a>
            <a href="#" onclick="changeLang('it')">Italian</a>
            <a href="#" onclick="changeLang('fr')">French</a>
        </div>
    </div>
</div>
<div id="revealView" style="height: 920px; width: 100%;"></div>
</body>
</html>
